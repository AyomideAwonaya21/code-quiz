<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript code quiz</title>
    <link rel="stylesheet" type= "text/css" href="./style.css">

</head>
<body>
    <div  class="container">
        <div id="intro">
            <h2>This is going to be a knowledge based quiz </h2> 
        <button id ="startbtn">Start Quiz</button>
        <button id="Highscores" onclick="showHighscore()">Highscores</button>
        </div>
        <div id="quiz">
            <div id="timer">Time left:</div>
            <div id="questions"><p>Questions Placeholder</p></div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="finish">
            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="please fill in your initials for high score" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id = highscoreContainer>
        <div id ="highscorepage">
            <div id="highscoresheader">
                <h3>initials</h3>
                <h3>Score</h3>
            </div>
            <div id ="highscoresinitials"></div>
            <div id = "highscores-score"></div>
        </div>
        <div id = "finishBtns">
            <button id="StartAgain" onclick="restartQuiz()">Start again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
            

    </div>


    </div>
    <scipt src="script.js"></scipt>

        
        
</body>
</html>
